<!DOCTYPE html>
<html>
<head>
	<title>Demo google map</title>
	<style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>
<body>
	<h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgrpXDFssq2O8Acb6qNUVY6X7vy4zvu-w&callback=initMap">
    </script>
</body>
</html>
